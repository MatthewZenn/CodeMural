<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CodeMural</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header id="header">
            <img class="logo" id="logo" src="Assets/Logo.png">
            <button id="open">&#xE838;</button>
            <button id="save">&#xE74E;</button>
            <button id="run">&#xE768;</button>
            <button id="capture">&#xEE71;</button>
            <button id="edit">&#xE70F; <p id="filename">Untitled.js</p></button>
            <span class="exit" onclick="window.close()">&#xE711;</span>
            <span class="min" id="min">&#xE738;</span>
        </header>
        <input type="file" id="picture" accept="image/*" hidden>
        <img id="image" src="" alt="" hidden>
        <div id="canvasarea"></div>
        <div id="textcontainer">
          <div id="numbers">
            <span></span>
          </div>
          <textarea id="editor" spellcheck="false"></textarea>
        </div>
        <div id="toolbar">
          <button class="button" id="new"><img src="Assets/new.png"></button>
          <button class="button" id="place"><img src="Assets/place_image.png"></button>
          <button class="button" id="quick-scripts"><img src="Assets/scripts.png"></button>
          <button class="button" id=""></button>
          <button class="button" id=""></button>
        </div>
        <div id="scpmenu">
          <li>Quick Sort</li>
          <li>Magic Pen</li>
          <li>Gausian Blur</li>
          <li>Dither</li>
          <li>ASCII</li>
        </div>
        <div id="log">
          <textarea name="errorlog" id="logger" cols="30" rows="10" readonly="true" contenteditable="false"></textarea>
        </div>
        <footer id="footer">
          <button id="error"><span id="status"></span> 0 Errors</button>
          <input type="text" id="xcor" placeholder="Width">
          <input type="text" id="ycor" placeholder="Height">
        </footer>
        <script src="logic.js" async defer></script>
        <script src="Scripts/Tools.js" async defer></script>
    </body>
</html>
